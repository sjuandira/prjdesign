<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link href="img/_Logo.png" rel="icon" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | PRJ x HT XI</title>
  <meta content="Daftarkan dirimu PRJ x HT XI Ignite : Unleashing the Spark of Youth Potential" name="description" />
  <meta content="PRJxHT, PRJxHT 11, Daftar, Sign Up" name="keywords" />

  <link rel="stylesheet" href="css/form.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />

  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="row">
    <div class="col-0 col-md-3"></div>
    <div class="col-12 col-md-6 mx-auto">
      <form action="signUpAction" method="post">
        <h1>Pendaftaran Akun Peserta</h1>

        <fieldset class="mb-3">
          <legend><span class="number">1</span> Profil</legend>

          <label for="username">Email</label>
          <input required type="email" id="username" name="username" />

          <label for="name">Nama Lengkap</label>
          <input required type="text" id="name" name="name" />

          <label for="telpon">No.Telpon</label>
          <input required type="number" id="telp" name="telp" />

          <label for="school">Instansi</label>
          <input required type="text" id="school" name="school" />

          <label for="password">Password</label>
          <input required type="password" id="pass" name="pass" />
        </fieldset>

        <button class="btn-buat" type="submit">Buat Akun</button>
      </form>
    </div>
    <div class="col-0 col-md-3"></div>
  </div>
</body>

</html>
